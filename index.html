<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body data-theme="light">

  <div class="weather-container text-center">
    <div class="toggle-container">
      <h4><img src="https://img.icons8.com/color/48/000000/partly-cloudy-day--v1.png" style="width: 30px; vertical-align: middle;"> Smart Weather App</h4>
      <div>
        <label class="form-label">ðŸŒ— Theme:</label>
        <select class="form-select form-select-sm" onchange="toggleTheme(this.value)">
          <option value="light">Light</option>
          <option value="dark">Dark</option>
        </select>
      </div>
    </div>

    <div class="input-group mb-3">
      <input type="text" id="cityInput" class="form-control" placeholder="Enter city name">
      <button class="btn btn-outline-secondary" onclick="startVoice()">ðŸŽ¤</button>
    </div>

    <div class="d-flex justify-content-between mb-2">
      <button class="btn btn-primary w-50 me-1" onclick="getWeather()">Get Weather</button>
      <button class="btn btn-success w-50 ms-1" onclick="getWeatherByLocation()">Use My Location</button>
    </div>

    <div class="mb-3 text-start">
      <label class="form-label">ðŸŒ¡ Temperature Unit:</label>
      <select class="form-select" id="unitToggle" onchange="getWeather()">
        <option value="metric">Celsius (Â°C)</option>
        <option value="imperial">Fahrenheit (Â°F)</option>
      </select>
    </div>

    <div id="loader" class="text-center my-3" style="display: none;">
      <div class="spinner-border text-primary" role="status"></div>
    </div>

    <div id="weatherResult" class="mt-4"></div>
    <div id="updatedTime" class="text-muted small mt-2"></div>
    <div id="forecastResult"></div>
  </div>

  <footer class="text-center mt-4 text-muted small">
    &copy; 2025 Smart Weather App | Powered by OpenWeatherMap
  </footer>

  <script src="script.js"></script>
</body>
</html>
